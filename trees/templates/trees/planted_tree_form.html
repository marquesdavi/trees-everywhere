{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}{{ form.instance.pk|yesno:"Update Tree,Create Tree" }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h3>{{ form.instance.pk|yesno:"Update Tree,Create Tree" }}</h3>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'planted_tree_list' %}" class="btn btn-secondary">Back</a>
    </form>
</div>
{% endblock %}
