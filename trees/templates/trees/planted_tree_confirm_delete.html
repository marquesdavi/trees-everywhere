{% extends 'base.html' %} 
{% load static %} 
{% block title %}Delete Tree{% endblock %} 
{% block content %}

<div
	class="d-flex flex-column text-align-center align-items-center justify-content-center"
	style="height: 250px"
>
	<h3>Are you sure you want to delete this tree?</h3>
	<form method="post">
		{% csrf_token %}
		<div class="d-flex flex-row gap-3 mt-3">
			<button type="submit" class="btn btn-danger">Delete</button>
			<a href="{% url 'planted_tree_list' %}" class="btn btn-secondary"
				>Cancel</a
			>
		</div>
	</form>
</div>
{% endblock %}
