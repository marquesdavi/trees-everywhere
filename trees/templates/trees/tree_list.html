{% extends 'base.html' %}

{% block title %}Trees{% endblock %}

{% block content %}
<h2>Tree List</h2>
<ul>
    {% for tree in object_list %}
        <li>{{ tree.name }} ({{ tree.scientific_name }})</li>
    {% endfor %}
</ul>
<a href="{% url 'planted_tree_create' %}">Plant a tree</a>
{% endblock %}
