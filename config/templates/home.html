{% extends 'base.html' %} {% load static %} {% block title %}Home{% endblock %}
{% block content %}
<div
	style="margin-top: 15%"
	class="container d-flex flex-column align-items-center justify-content-center text-center gap-3"
>
	<img
		style="width: 180px"
		src="{% static 'images/undraw_nature_m5ll.svg' %}"
	/>
	<h1 class="fw-bold">Welcome to Trees Everywhere!</h1>
	<p>Planting a sustainable future, one tree at a time.</p>
	<div class="d-flex flex-row gap-3">
		{% if user.is_authenticated %}
		<a class="btn btn-success" href="{% url 'planted_tree_list' %}">Trees</a>
		<a class="btn btn-info" href="{% url 'login' %}">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				height="14"
				width="12.25"
				viewBox="0 0 448 512"
			>
				<path
					fill="#ffffff"
					d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"
				/>
			</svg>
		</a>
		{% else %}
		<a
			class="btn btn-primary d-flex flex-row gap-2 align-items-center justify-content-center"
			href="{% url 'signup' %}"
		>
			<span>Sign Up</span>
			<svg
				xmlns="http://www.w3.org/2000/svg"
				height="18"
				width="18"
				viewBox="0 0 512 512"
			>
				<path
					fill="#ffffff"
					d="M217.9 105.9L340.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L217.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1L32 320c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM352 416l64 0c17.7 0 32-14.3 32-32l0-256c0-17.7-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32l64 0c53 0 96 43 96 96l0 256c0 53-43 96-96 96l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32z"
				/>
			</svg>
		</a>
		<a class="btn btn-success" href="{% url 'login' %}">Login</a>

		{% endif %}
	</div>
</div>
{% endblock %}
