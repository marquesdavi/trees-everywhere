{% load compress %} 
{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta name="description" content="" />
		<meta name="author" content="" />
		<title>Trees Everywhere</title>
		<link
			rel="icon"
			type="image/x-icon"
			href="{% static 'assets/favicon.ico' %}"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		{% compress css %}
		<link rel="stylesheet" href="{% static 'css/global.css' %}" />
		{% endcompress %}
	</head>
	<body class="d-flex flex-column h-100">
		<main class="flex-shrink-0 h-100 w-100">
			{% include 'navbar.html' %} {% if messages %}
			<div class="container mt-4">
				{% for message in messages %}
				<div
					class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} alert-dismissible fade show"
					role="alert"
				>
					{{ message }}
					<button
						type="button"
						class="btn-close"
						data-bs-dismiss="alert"
						aria-label="Close"
					></button>
				</div>
				{% endfor %}
			</div>
			{% endif %}

			<div class="container px-5 my-5">
				{% block content %}{% endblock %}
			</div>
		</main>

		{% include 'footer.html' %}
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
